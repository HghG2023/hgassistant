<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询页面</title>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <input type="text" id="queryInput" placeholder="输入内容">
        <button onclick="searchAndRedirect()">查询</button>
    </div>

    <script>
        // 定义一个字典，存储输入和对应的网页链接
        var dataDict = {
            "最萌最傻三剑客": "https://hghg2023.github.io/hgassistant/sjk.html",
            "改名": "https://hghg2023.github.io/hgassistant/rename.html"
            // 在这里添加更多的键值对
        };

        function searchAndRedirect() {
            var input = document.getElementById("queryInput").value.trim();
            var url = dataDict[input];
            if (url) {
                window.location.href = url; // 如果找到对应的链接，则跳转
            } else {
                alert("不存在！"); // 如果未找到，则提示用户
            }
        }
    </script>
</body>
</html>
